<nz-layout class="min-h-screen bg-transparent">
  <nz-header class="sticky top-0 z-50 backdrop-blur bg-cosmic-surface/80 border-b border-white/10">
    <div class="max-w-6xl mx-auto flex items-center justify-between gap-4 py-3 px-3 md:px-4">
      <a routerLink="/home" class="flex items-center gap-3 text-white font-semibold text-xl tracking-tight">
        <span class="h-3 w-3 rounded-full bg-cosmic-accent shadow-cosmic-glow"></span>
        AstroKiddo
      </a>
      <nav class="hidden md:flex items-center gap-2">
        @for (link of navLinks; track link) {
          <a
            [routerLink]="link.path"
            routerLinkActive="text-cosmic-accent"
            class="px-3 py-2 rounded-xl text-sm font-medium text-cosmic-text hover:text-white hover:bg-white/5 transition">
            <i nz-icon [nzType]="link.icon" nzTheme="outline" class="mr-1"></i>
            {{ link.label }}
          </a>
        }
      </nav>
      <div class="flex items-center gap-2">
        @for (link of externalLinks; track link) {
          <a
            [href]="link.href"
            target="_blank"
            rel="noreferrer noopener"
            class="p-2 rounded-full bg-white/5 text-cosmic-text hover:text-white hover:bg-white/10 transition"
            [attr.aria-label]="link.label">
            <i nz-icon [nzType]="link.icon" nzTheme="outline"></i>
          </a>
        }
      </div>
    </div>
    <div class="md:hidden px-3 pb-3">
      <div class="flex items-center justify-center gap-2 text-sm">
        @for (link of navLinks; track link) {
          <a
            [routerLink]="link.path"
            routerLinkActive="text-cosmic-accent"
            class="px-3 py-1 rounded-lg text-cosmic-text hover:text-white hover:bg-white/5 transition">
            {{ link.label }}
          </a>
        }
      </div>
    </div>
  </nz-header>

  <nz-content>
    <main class="max-w-6xl mx-auto px-3 md:px-4 py-8">
      <router-outlet></router-outlet>
    </main>
  </nz-content>
</nz-layout>
