server:
  port: ${SERVER_PORT}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL_DEV}
    username: ${SPRING_DATASOURCE_USERNAME_DEV}
    password: ${SPRING_DATASOURCE_PASSWORD_DEV}
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  flyway:
    enabled: false
    locations: classpath:db/migration
  h2:
    console:
      enabled: true
      path: /h2-console

app:
  time-zone: ${APP_TIME_ZONE}
  nasa:
    apiKey: ${NASA_API_KEY}
    apodBaseUrl: ${APOD_BASE_URL}
    imagesBaseUrl: ${IMAGES_BASE_URL}
  cloudflare:
    enabled: ${CF_AI_ENABLED}
    baseUrl: ${CF_AI_BASE_URL}
    accountId: ${CF_ACCOUNT_ID}
    cfAiProvider: ${CF_AI_PROVIDER}
    cfAiVendor: ${CF_AI_VENDOR}
    cfAiModel: ${CF_AI_MODEL}
    cfTtsVendor: ${CF_TTS_VENDOR}
    cfTtsModel: ${CF_TTS_MODEL}
    apiToken: ${CF_API_TOKEN}
    maxVocabulary: ${CF_AI_MAX_VOCAB}
    temperature: ${CF_AI_TEMPERATURE}
    r2:
      account-id: ${R2_ACCOUNT_ID}
      access-key: ${R2_ACCESS_KEY}
      secret-key: ${R2_SECRET_KEY}
      bucket: ${R2_BUCKET}
      public-base-url: ${R2_PUBLIC_BASE_URL}

logging:
  level:
    root: INFO
    com.astrokiddo: DEBUG

springdoc:
  api-docs:
    version: OPENAPI_3_0